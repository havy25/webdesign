<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nanafood</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />

    <link rel="stylesheet" href="/css/login.css" />
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signIn-signUp">
          <h2 class="tittle">Đăng nhập</h2>
          <div class="input-field">
            <i class="bx bx-lock-alt"></i>
            <input type="text" placeholder="Tên tài khoản" />
          </div>
          <div class="input-field">
            <i class="bx bx-lock-alt"></i>
            <input type="password" placeholder="Mật khẩu" />
          </div>
          <input type="submit" value="Đăng Nhập" class="btn solid" />
          <p class="social-text">Hoặc đăng nhập bằng:</p>
          <div class="social-media">
            <a href="#" class="social-icon">
              <i class="bx bxl-facebook"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="bx bxl-twitter"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="bx bxl-google"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="bx bxl-linkedin"></i>
            </a>
          </div>
          <form action="" class="sign-up-form">
            <h2 class="tittle">Đăng ký</h2>
            <div class="input-field">
              <i class="bx bx-lock-alt"></i>
              <input type="text" placeholder="Tên tài khoản" />
            </div>
            <div class="input-field">
              <i class="bx bx-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="bx bx-lock-alt"></i>
              <input type="password" placeholder="Mật khẩu" />
            </div>
            <input type="submit" value="Đăng Ký" class="btn solid" />
            <p class="social-text">Hoặc đăng ký bằng:</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="bx bxl-facebook"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="bx bxl-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="bx bxl-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="bx bxl-linkedin"></i>
              </a>
            </div>
          </form>
        </div>
      </div>
      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Có gì mới ở đây?</h3>
            <p>
              Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolorem
              architecto suscipit
            </p>
            <button class="btn transparent" id="sign-up-btn">Đăng ký</button>
          </div>
          <img src="/img/FriedChicken.jpg" alt="" class="img" />
        </div>
      </div>
    </div>
    <script src="/js/login.js"></script>
  </body>
</html>
